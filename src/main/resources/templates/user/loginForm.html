<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- Thymeleaf include 구문 -->
<div th:include="/layout/header"></div>
<div class="container">
    <form action="/auth/loginProc" method="post">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" class="form-control" placeholder="Enter username" id="username">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name = "password" class="form-control" placeholder="Enter password" id="password">
        </div>

        <button id="btn-login" class="btn btn-primary">로그인</button>
        <a th:href="@{https://kauth.kakao.com/oauth/authorize?client_id=1828e95a6a08b52ce8b8bac568da4b05&redirect_uri=http://localhost:8000/auth/kakao/callback&response_type=code}"><image height="38px" th:src="@{/image/kakao_login_button.png}"/></a>
    </form>
</div>

<script src="/js/user.js"></script>
<!-- Thymeleaf include 구문 -->
<div th:include="/layout/footer"></div>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- Thymeleaf include 구문 -->
<div th:include="layout/header"></div>
<div class="container">

    <form>
        <input type="hidden" id="id" th:value="${board.id}"/>
        <div class="form-group">
            <input th:value="${board.title}" class="form-control" placeholder="Enter title" id="title">
        </div>

        <div class="form-group">
            <textarea class="form-control summernote" rows="5" id="content" th:text="${board.content}"></textarea>
        </div>
    </form>
    <button id="btn-update" class="btn btn-primary">글 수정 완료</button>
</div>

<script>
    $('.summernote').summernote({
      tabsize: 2,
      height: 300
    });
</script>
<script src="/js/board.js"></script>
<div th:include="layout/footer"></div>
